<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
   <div>
    <h1>Out-patient Medical Form</h1>
    <h2>Patient's Details</h2>
    <form>
        <label for="first name"> First name</label>
        <input type="text"name="First name" placeholder="Add your patient's name">
        <br>
        <br>
         <label for="middle name">Middle name</label>
        <input type="text" name="middle name"placeholder="Add your patient's name">
        <br>
        <br>
        <label for="surname">Surname name</label>
        <input type="text"name="surname"placeholder="Add patient's Surname">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email"name="Email"placeholder="Add patient's email">
        <br>
        <br>
        <label for="nationality">Nationality</label>
        <input type="nationality"name="Nationality"placeholder="Add your nationality">
        <br>
        <br>
        <label for="phone number">Phone number</label>
        <input type="phone number"placeholder="Add patient's phonenumber">
        <br>
        <br>
        <label for="date of birth">Date of birth</label>
        <input type="date of birth" name="Date of birth"placeholder="MM/DD/YYYY">

        <label for="age">Age</label>
        <input type="age"placeholder="Add patient's Age">
        <br>
        <br>
        <label for="height">Height</label>
        <input type="height"placeholder="Add patient's Height">

        <label for="weight">Weight</label>
        <input type="weight"placeholder="Add patient's weight">
        <br>
        <br>
        <label for="BMI">BMI</label>
        <input type="BMI"placeholder="Add patient's BMI">
        <label for="pulse">Pulse</label>
        <input type="pulse" placeholder="Add patient's pulse">
        <br>
        <br>
        <label for="blood pressure">Blood pressure</label>
        <input type="blood pressure"placeholder="Add patient's BP">
        <label for="oxygen levels">Oxygen level</label>
        <input type="oxygen level"placeholder="Add patient's Oxygen level">
        <br>
        <br>

        <!--Radio button -->
        <h4>Status</h4>

        <label for="married">Married</label>
        <input type="radio"value="married"id="married"name="status">
        <label for="single">Single</label>
        <input type="radio"value="single"id="single"name="status">
        <label for="widow">Widow</label>
        <input type="radio"value="widow"id="widow"name="status">
        <label for="widower">Widower</label>
        <input type="radio"value="widower"id="widower"name="status">
        <label for="engaged">Engaged</label>
        <input type="radio"value="engaged"name="status">
        <label for="others">Others</label>
        <input type="radio"value="others"id="others"name="status">
        <br>
        <br>

        <h4>Gender</h4>

        <label for="male">Male</label>
         <input type="radio" value="Male" id="male"name="gender">
         <label for="Female">Female</label>
         <input type="radio"value="Female" id="Female" name="gender">
         <label for="other">Other</label>
         <input type="radio"value="other" id="other"name="gender">
        <br>
        <br>
        <h3>Medical History</h3>
        <h4>Please check any of the following conditions that apply to the Patient's</h4>

        <!--Check box -->
         <label for=Allergies">Allergies</label>
        <br>
        <label for="drug allergy">Drug allergy</label>
        <input type="checkbox"id="drug allergy"value="drug allergy">

        <label for="food allergy">Food allergy</label>
        <input type="checkbox"id="food allergy"value="food allergy">

        <label for="seasonal allergy">seasonal allergy</label>
        <input type="checkbox"id="seasonal allergy"value="seasonal allergy">

        <label for="allergic asthma">Allergic Asthma</label>
        <input type="checkbox"id="allergic asthma"value="allergic asthma">

        <label for="anaphylaxis">Anaphylaxis</label>
        <input type="checkbox"id="anaphylaxis"value="anaphylaxis">

        <label for="other">Other</label>
        <input type="checkbox"id="other"value="other">
        <br>
        <br>
        <label for="chronic illnesses">Chronic Illnesses</label>
        <input type="checkbox"id="chronic illnesses"value="chronic illnesses">
        <label for="previous surgeries">Previous Surgeries</label>
        <input type="checkbox"id="previous surgeries"value="previous surgeries">
        <br>
        <br>
        <h4>Emergency Contact</h4>
        <label for="first name">First Name</label>
        <input type="text"name="first name"placeholder="Add first name">

        <label for="middle name">Middle Name</label>
        <input type="text"name="middle name"placeholder="Add middle name">
        <br>
        <br>
        <label for="surname">Surname</label>
        <input type="text"name="surname"placeholder="surname">
        <br>
        <br>
        <label for="phone number">Phone number</label>
        <input type="phone number"placeholder="add phonenumber">

        <lable for="email">Email</label>
        <input type="email"name="Email"placeholder="add email">
        <br>
        <br>
        <h4>Please check the box that suits your relationship with the Patient</h4>

        <label for="spouse">Spouse</label>
        <input type="radio"value="spouse"id="spouse"name="relationship">

        <label for="mother">Mother</label>
        <input type="radio"value="mother"name="relationship">

        <label for="father">Father</label>
        <input type="radio"value="father"id="father"name="relationship">

        <label for="daughter">Daughter</label>
        <input type="radio"value="daughter"id="daughter"name="relationship">

        <label for="son">Son</label>
        <input type="radio"value="son"id="son"name="relationship">

        <label for="sibling">Sibling</label>
        <input type="radio"value="sibling"id="sibling"name="relationship">

        <label for="relative">relative</label>
        <input type="radio"value="relative"id="relative"name="relationship">

        <label for="other">Other</label>
        <input type="radio"value="other"id="other"name="relationship">

        <br>

    </form>
